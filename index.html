<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Genshin Wish Predictor</title>
</head>
<body>
  <div class="top">
    <div class="header">
      <div>Logo</div>
      <a href="https://github.com/LyKitsuse/Genshin-Wish-Predictor"><div>github repo</div></a>
    </div>
    <div class="title">
      <h1>Genshin Wish Predictor</h1>
      <p>A Genshin Impact Wish Predictor for predicting incoming 5 stars and the amount of wishes left.</p>
    </div> 
  </div>
  <div class="body">
    <div class="main">
      <fieldset>
        <h3>Required 1</h3>
        <input type="text" required>
      </fieldset>
    </div>
    <div class="optional">
      <fieldset>
        <h3>Required 2</h3>
        <input type="text" required>
      </fieldset>
    </div>
    <div class="output">
      <fieldset>
        <h3>Required 3</h3>
        <input type="text" required>
      </fieldset>
    </div>
  </div>
  <div class="submit">
    <input type="submit">
  </div>
</body>
</html>
