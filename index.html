<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Genshin Wish Calculator</title>
</head>
<body>
  <div class="top">  
    <div class="title">
      <h1>Genshin Wish Calcluator</h1>
      <p>[Insert Logos]</p>
    </div> 
  </div>

  <div class="body">
    <div class="main">
      <fieldset class="main field">
        <div class="pityCount">
          <h4><label for="currentPity" class="input">Current Pity <input type="text" value="0" id="currentPity"></label></h4>
        </div>
        <div class="primoCount">
          <h4><label for="currentPrimo" class="input">Current Primo <input type="text" value="0" id="currentPrimo"></label></h4>
        </div>
        <div class="fatesCount">
          <h4><label for="ifCount" class="input">Intertwined Fate Count <input type="text" value="0" id="ifCount"></label></h4>
        </div>
        <div class="dustCount">
          <h4><label for="stardustCount" class="input">Stardust Count <input type="text" value="0" id="stardustCount"></label></h4>
        </div>
        <div class="glitterCount">
          <h4><label for="starglitterCount" class="input">Starglitter Count <input type="text" value="0" id="starglitterCount"></label></h4>
        </div>
        <div class="daysCount">
          <h4><label for="numDays" class="input">Days Input <input type="text" value="0" id="numDays"></label></h4>
        </div>
        <div class="checkboxes">
          <h4><div class="checkbox"><input type="checkbox" id="battlepassOwnership"><label for="battlepassOwnership">Battlepass </label></div></h4>
          <h4><div class="checkbox"><input type="checkbox" id="welkinOwnership"><label for="welkingOwnership">Welkin Moon </label></div></h4>
          <h4><div class="checkbox"><input type="checkbox" id="fiftyFifty"><label for="fiftyFifty">50/50 </label></div></h4>
        </div>
        
      </fieldset>
    </div>
  </div>
  
  <div class="abyss">
    <fieldset class="abyss field">
      <h3>Hello</h3>
    </fieldset>
  </div>

  <div class="submit">
    <button id="calculate">Calculate</button>
  </div>

  <hr style="width: 350px; margin-bottom: 50px;">

  <div class="output">
    <fieldset class="output field">
        <h3 class="h">Main Output</h3>
      <div id="totalPrimogemCount">
        <h4>Total Primogem Count</h4>
      </div>
      <hr style="width: 350px; margin-bottom: 50px;">
      <div id="wishCount">
        <h4>Wish Count</h4>
      </div>
      <hr style="width: 350px; margin-bottom: 50px;">
      <div id="fourStars">
        <h4>4 Stars</h4>
      </div>
      <hr style="width: 350px; margin-bottom: 50px;">
      <div id="softPity">
        <h4>Soft Pity</h4>
      </div>
      <hr style="width: 350px; margin-bottom: 50px;">
      <div id="hardPity">
        <h4>Hard Pity</h4>
      </div>
    </fieldset>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
